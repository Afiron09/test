<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <a
          class="logo-link"
          href="./index.html"
          aria-label="Food Boutique-logo"
        >
          <div class="logo-cont">
            <svg class="logo-icon">
              <use href="./icons.svg#icon-logo"></use>
            </svg>
          </div>
          <p class="text-logo">Food Boutique</p>
        </a>
        <nav>
          <button class="btn-header-home" type="button">Home</button>
        </nav>
        <button class="button-buy js-add-product">
          <svg class="add-product-icon" width="14" height="14">
            <use href="./icons.svg#icon-shopping-cart"></use>
          </svg>
        </button>
      </div>
    </header>

    <section class="hero">
      <div class="container hero-container">
        <h1 class="hero-title">
          Welcome to the <span class="span-h1">Food</span> Boutique!
        </h1>

        <p class="hero-text">
          With Food Boutique, you're not just subscribing to food, you're
          signing up for a fresher, fitter, and happier you.
        </p>
      </div>
    </section>
    <main></main>
    <footer></footer>
  </body>
</html>
